<!DOCTYPE>
<html ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <title>JSP Finder App</title>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
    <h1>JSP Finder App</h1>

    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Search</button>
                </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->


    <table class="table">
        <thead>
            <tr>
                <th>URl</th>
                <th>JSP(s)</th>
                <th>Route</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input class="form-control" ng-model="entry.url"></td>
                <td><input class="form-control" ng-model="entry.jsp"></td>
                <td><input class="form-control" ng-model="entry.route"></td>
                <td><button class="btn btn-primary" ng-click="addEntry()">Add Entry</button></td>
                <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
            </tr>
            <tr ng-repeat="entry in urlList">
                <td>{{entry.url}}</td>
                <td>{{entry.jsp}}</td>
                <td>{{entry.route}}</td>
                <td><button class="btn btn-danger" ng-click="remove(entry._id)">Remove</button></td>
                <td><button class="btn btn-warning" ng-click="edit(entry._id)">Edit</button></td>
            </tr>
        </tbody>
    </table>

</div><!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>

</body>
</html>
